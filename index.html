<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc with me!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="containter">
    <div class="header"> Simple Calculator</div>
    <div class="resultArea">
        <textarea id="answer" class="result" type="text" autofocus disabled></textarea>
    </div>
    <div class="row">
        <input type="button" class="btn" value="7">
        <input type="button" class="btn" value="8">
        <input type="button" class="btn" value="9">
        <input type="button" class="btn" value="/">
    </div>
    <div class="row">
        <input type="button" class="btn" value="4">
        <input type="button" class="btn" value="5">
        <input type="button" class="btn" value="6">
        <input type="button" class="btn" value="*">
    </div>
    <div class="row">
        <input type="button" class="btn" value="1">
        <input type="button" class="btn" value="2">
        <input type="button" class="btn" value="3">
        <input type="button" class="btn" value="-">
    </div>
    <div class="row">
        <input type="button" class="btn" value="0">
        <input type="button" class="btn" value=".">
        <input type="button" class="disabled" value="%">
        <input type="button" class="btn" value="+">
    </div>
    <div class="equalRow">
        <input type="button" class="btn" value="=">
        <input type="button" class="btn" value="AC">
    </div>
</div>
</body>
<script src="./calc.js"></script>
</html>
